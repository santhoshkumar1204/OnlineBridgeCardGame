<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bid and Bridge</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Orbitron:wght@500&family=Black+Ops+One&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/static/play_with_friends.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">BID AND BRIDGE</h1>
      <p class="subheading">4 PLAYER CARD GAME</p>
    </header>

    <img src="static/img/girl3.png" class="girl" alt="Girl" />
    <img src="/static/img/card1.png" class="cards" alt="Cards" />

    <main>
      <section class="card">
        <div class="card-header">Play with Friends</div>
        <div class="card-body">
          <p>Create a match to generate a code and invite your friends to join the fun!</p>
          <a href="/create_match"><button class="create-match-button">CREATE MATCH</button></a>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
